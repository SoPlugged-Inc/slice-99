<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-28">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Co-Create | The Utility Layer for Creator Marketing</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Libre Baskerville"', 'serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: '#0055FF',
                hover: '#0044CC',
              },
              creator: {
                DEFAULT: '#FF3879',
                hover: '#E01E5A',
              },
              neutral: {
                white: '#FFFFFF',
                lightest: '#F5F7FA',
                lighter: '#E2E8F0',
                light: '#94A3B8',    
                DEFAULT: '#64748B',  
                dark: '#334155',
                darker: '#1E293B',   
                darkest: '#0F172A',
              },
              brand: {
                green: '#10b981', 
                'green-dark': '#047857',
              }
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
              'glow': '0 0 20px rgba(0, 85, 255, 0.15)',
            },
            animation: {
              'marquee': 'marquee 40s linear infinite',
              'clip-down': 'clipDown 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'notification-slide': 'notificationSlide 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #f1f5f9 1px, transparent 1px), linear-gradient(to bottom, #f1f5f9 1px, transparent 1px)",
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              clipDown: {
                '0%': { 'clip-path': 'inset(0 0 100% 0)' },
                '100%': { 'clip-path': 'inset(0 0 0 0)' },
              },
              'border-beam': {
                '100%': { 'offset-distance': '100%' },
              },
              notificationSlide: {
                '0%': { opacity: '0', transform: 'translateY(-20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            },
          }
        }
      }
    </script>
    <style>
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      .border-beam {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        border: 1px solid transparent;
        mask-clip: border-box;
        -webkit-mask-clip: border-box;
        mask-composite: exclude;
        -webkit-mask-composite: xor;
        mask-image: linear-gradient(transparent, transparent), linear-gradient(#000, #000);
        -webkit-mask-image: linear-gradient(transparent, transparent), linear-gradient(#000, #000);
      }
      .border-beam::after {
        content: "";
        position: absolute;
        aspect-ratio: 1;
        width: calc(100% + 1rem);
        offset-path: rect(0 auto auto 0 round calc(var(--rx) + 10px));
        animation: border-beam 8s infinite linear;
        background: linear-gradient(to left, transparent, #0055FF, transparent);
        offset-anchor: 50% 50%;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>

</head>

<script type="module" src="/index.tsx"></script>
</body>
</html>
